name: üêû Bug Report
description: If something isn't working as expected ü§î
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: I have searched the existing issues
        required: true
  - type: textarea
    attributes:
      label: What happened?
      description: A concise description of what you're experiencing.
      placeholder: |
        A clear and concise description of the problem...
        A good bug report shouldn't leave others needing to chase you up for more information.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior or Solution
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Such as details about the system where you're using this project.

        Example of environment detail:
        - Build of this project: *e.g. 160, 170, latest*
        - Device model: *e.g. iPhone 11 Pro*
        - Environment: *e.g. Production, Staging*

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
     required: false
