name: Dashboard CI/CD - ONFIT13

on:
    schedule:
        # Run every hour
        - cron: '0 * * * *'
    workflow_dispatch:
    push:
        branches: [main]
        paths: ['scripts/generate-metrics.js', 'docs/dashboard/**']

jobs:
    generate-dashboard:
        name: Generate Dashboard
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pages: write
            id-token: write

        steps:
            - name: ğŸ— Setup repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ— Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: ğŸ— Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.12.4

            - name: ğŸ“¦ Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: ğŸ“Š Generate metrics
              run: node scripts/generate-metrics.js

            - name: ğŸš€ Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./docs/dashboard
                  destination_dir: dashboard

            - name: ğŸ’¬ Comment on PR (if in PR context)
              if: ${{ github.event_name == 'pull_request' }}
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      if (fs.existsSync('docs/dashboard/data/metrics.json')) {
                          const metrics = JSON.parse(fs.readFileSync('docs/dashboard/data/metrics.json', 'utf8'));
                          
                          const comment = `## ğŸ“Š Dashboard CI/CD Actualizado
                          
                          **MÃ©tricas del Pipeline:**
                          - ğŸ“ˆ Tasa de Ã©xito: ${metrics.summary.successRate}
                          - ğŸ”’ Vulnerabilidades: ${metrics.summary.vulnerabilities}
                          - ğŸ“¦ Dependencias obsoletas: ${metrics.summary.outdatedDeps}
                          - ğŸ§ª Cobertura de tests: ${metrics.summary.testCoverage}
                          - ğŸš€ Estado del pipeline: ${metrics.summary.pipelineStatus}
                          
                          **Dashboard disponible en:** https://${context.repo.owner}.github.io/${context.repo.repo}/dashboard/
                          
                          _Actualizado automÃ¡ticamente por el pipeline CI/CD_`;
                          
                          await github.rest.issues.createComment({
                              issue_number: context.issue.number,
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              body: comment
                          });
                      }
